<ion-header>
  <ion-toolbar>
    <ion-title *ngFor="let p of quest">
      <ng-container *ngIf="quest.indexOf(p) === i">
      {{p.pregunta}}
      </ng-container>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let p of quest">
      <ng-container *ngIf="quest.indexOf(p) === i">
          <ion-button *ngFor="let q of p.respuestas" full (click)="fillResult(p.pos, q.number); siguentePregunta()">
              {{q.string}}
          </ion-button>
      </ng-container>
  </ng-container>
  

</ion-content>
