<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title name="titulo"> Selecciona un simtoma </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated (ionChange)="buscar( $event )">

  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor = "let q of newQuestion" full (click)="createQuestions(q.patologia)" name = "pregunta">
      {{q.pregunta}}
    </ion-item>
  </ion-list>
</ion-content>
